spring: 
  application: 
    name: hydra-gateway-service
  cloud:
    config:
      uri: https://hydra-config-service.cfapps.io/
eureka:
  client:
    service-url:
      defaultZone: hydra-discovery-service.cfapps.io
zuul:
  prefix: /api/v2
  routes:
    batch:
      path: /batches/**
      stripPrefix: true
      serviceId: hydra-batch-service
    user:
      path: /users/**
      stripPrefix: true
      serviceId: hydra-user-service
    topic:
      path: /topics/**
      stripPrefix: true
      serviceId: hydra-topic-service
    curriculum:
      path: /curricula/**
      stripPrefix: true
      serviceId: hydra-curriculum-service
